<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FRIDAY NIGHT MAYHEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Impact, Arial Black, sans-serif;
    text-align: center;
    color: white;
    animation: bgChaos 0.3s infinite;
  }

  @keyframes bgChaos {
    0% { background: red; }
    25% { background: purple; }
    50% { background: lime; }
    75% { background: cyan; }
    100% { background: red; }
  }

  #container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    animation: screenShake 0.15s infinite;
  }

  @keyframes screenShake {
    0% { transform: translate(-5px, 5px); }
    25% { transform: translate(5px, -5px); }
    50% { transform: translate(-5px, -5px); }
    75% { transform: translate(5px, 5px); }
    100% { transform: translate(0, 0); }
  }

  h1 {
    font-size: clamp(3rem, 10vw, 7rem);
    text-shadow: 0 0 20px black;
  }

  #countdown {
    font-size: clamp(2rem, 6vw, 4rem);
    margin: 20px;
  }

  button {
    font-size: clamp(1.5rem, 5vw, 3rem);
    padding: 20px 40px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: gold;
    color: black;
    animation: buttonPulse 0.4s infinite alternate;
  }

  @keyframes buttonPulse {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }

  #drinkOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  #drinkOverlay img {
    max-width: 80vw;
    max-height: 80vh;
    animation: spinZoom 0.6s infinite linear;
  }

  @keyframes spinZoom {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.4); }
    100% { transform: rotate(360deg) scale(1); }
  }
</style>
</head>

<body>

<div id="container">
  <h1>üö® FRIDAY NIGHT MAYHEM üö®</h1>
  <div id="countdown">LOADING...</div>
  <button onclick="summonDrink()">üç∫ SMASH FOR BEER üç∫</button>
</div>

<div id="drinkOverlay" onclick="hideDrink()">
  <img id="drinkImg" src="">
</div>

<audio id="boom">
  <source src="https://www.myinstants.com/media/sounds/mlg-airhorn.mp3" type="audio/mpeg">
</audio>

<script>
const drinks = [
  "https://upload.wikimedia.org/wikipedia/commons/6/60/Beer_mug.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/7/75/High_Noon_Hard_Seltzer.jpg"
];

const overlay = document.getElementById("drinkOverlay");
const drinkImg = document.getElementById("drinkImg");
const boom = document.getElementById("boom");

function summonDrink() {
  const random = drinks[Math.floor(Math.random() * drinks.length)];
  drinkImg.src = random;
  overlay.style.display = "flex";
  boom.currentTime = 0;
  boom.play();
}

function hideDrink() {
  overlay.style.display = "none";
}

function getNextFriday7PM() {
  const now = new Date();
  const friday = new Date(now);
  const diff = (5 - now.getDay() + 7) % 7;
  friday.setDate(now.getDate() + diff);
  friday.setHours(19, 0, 0, 0);
  if (friday <= now) friday.setDate(friday.getDate() + 7);
  return friday;
}

const target = getNextFriday7PM();
const cd = document.getElementById("countdown");

setInterval(() => {
  const diff = target - new Date();
  if (diff <= 0) {
    document.body.innerHTML = "üéâüçª IT'S FRIDAY NIGHT üçªüéâ";
    return;
  }
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000 % 24);
  const m = Math.floor(diff / 60000 % 60);
  const s = Math.floor(diff / 1000 % 60);
  cd.innerHTML = `‚è≥ ${d}D ${h}H ${m}M ${s}S UNTIL 7PM ‚è≥`;
}, 1000);
</script>

</body>
</html>
