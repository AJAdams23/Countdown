<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FRIDAY NIGHT MAYHEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;
  font-family: Impact, Arial Black, sans-serif;
  color: white;
  background: #1a1a2e;
  animation: bgPulse 8s infinite alternate;
}

/* Subtle background motion ONLY */
@keyframes bgPulse {
  0%   { background: #1a1a2e; }
  25%  { background: #16213e; }
  50%  { background: #0f3460; }
  75%  { background: #53354a; }
  100% { background: #1a1a2e; }
}

/* TRUE CENTER CONTAINER */
#container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 28px;
  text-align: center;
  transform: translateY(-6vh); /* optical centering fix */
}

h1 {
  margin: 0;
  font-size: clamp(2.8rem, 8vw, 6rem);
  text-shadow: 0 0 12px rgba(0,0,0,0.7);
}

#countdown {
  font-size: clamp(1.9rem, 5vw, 3.5rem);
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.buttons {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  font-size: clamp(1.3rem, 4vw, 2.3rem);
  padding: 16px 34px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  background: #f2c94c;
  color: #111;
  box-shadow: 0 0 12px rgba(242,201,76,0.5);
  transition: transform 0.15s ease;
}

button:hover {
  transform: scale(1.08);
}

/* DRINK OVERLAY */
#drinkOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#drinkOverlay img {
  max-width: 80vw;
  max-height: 80vh;
  animation: spin 0.9s infinite linear;
}

@keyframes spin {
  from { transform: rotate(0deg) scale(1); }
  to   { transform: rotate(360deg) scale(1.3); }
}

/* DRINK RAIN */
.drink {
  position: fixed;
  top: -100px;
  font-size: 3.5rem;
  animation: fall linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(720deg);
  }
}
</style>
</head>

<body>

<div id="container">
  <h1>üçª FRIDAY NIGHT MAYHEM üçª</h1>
  <div id="countdown">LOADING...</div>

  <div class="buttons">
    <button onclick="summonDrink()">üç∫ BEER</button>
    <button onclick="summonShot()">ü•É SHOT</button>
    <button onclick="drinkRain()">üåßÔ∏è DRINK RAIN</button>
  </div>
</div>

<div id="drinkOverlay" onclick="hideDrink()">
  <img id="drinkImg">
</div>

<script>
const drinks = [
  "https://upload.wikimedia.org/wikipedia/commons/6/60/Beer_mug.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/7/75/High_Noon_Hard_Seltzer.jpg"
];

const overlay = document.getElementById("drinkOverlay");
const drinkImg = document.getElementById("drinkImg");

function summonDrink() {
  drinkImg.src = drinks[Math.floor(Math.random() * drinks.length)];
  overlay.style.display = "flex";
}

function summonShot() {
  drinkImg.src = "https://upload.wikimedia.org/wikipedia/commons/1/15/Shot_glass.jpg";
  overlay.style.display = "flex";
}

function hideDrink() {
  overlay.style.display = "none";
}

function drinkRain() {
  for (let i = 0; i < 30; i++) {
    setTimeout(() => {
      const d = document.createElement("div");
      d.className = "drink";
      d.textContent = ["üç∫","ü•É","üçπ","üçª"][Math.floor(Math.random()*4)];
      d.style.left = Math.random() * 100 + "vw";
      d.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(d);
      setTimeout(() => d.remove(), 4000);
    }, i * 120);
  }
}

/* COUNTDOWN TO FRIDAY 7PM */
function nextFriday7PM() {
  const now = new Date();
  const f = new Date(now);
  const days = (5 - now.getDay() + 7) % 7;
  f.setDate(now.getDate() + days);
  f.setHours(19, 0, 0, 0);
  if (f <= now) f.setDate(f.getDate() + 7);
  return f;
}

const target = nextFriday7PM();
const cd = document.getElementById("countdown");

setInterval(() => {
  const diff = target - new Date();
  if (diff <= 0) {
    document.body.innerHTML = "üéâüçª IT'S FRIDAY NIGHT üçªüéâ";
    return;
  }

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000 % 24);
  const m = Math.floor(diff / 60000 % 60);
  const s = Math.floor(diff / 1000 % 60);

  cd.textContent = `‚è≥ ${d}D ${h}H ${m}M ${s}S UNTIL 7PM ‚è≥`;
}, 1000);
</script>

</body>
</html>
