<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Friday Night</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
    }
  </style>
</head>
<body>

<h1 id="countdown">Loading...</h1>

<script>
function getNextFridayNight() {
  const now = new Date();
  const friday = new Date(now);
  friday.setDate(now.getDate() + ((5 - now.getDay() + 7) % 7));
  friday.setHours(19, 0, 0, 0); // Friday at 7:00 PM

  if (friday < now) {
    friday.setDate(friday.getDate() + 7);
  }

  return friday;
}

const target = getNextFridayNight();

function updateCountdown() {
  const now = new Date();
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML = "ðŸŽ‰ IT'S FRIDAY NIGHT ðŸŽ‰";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `${days}d ${hours}h ${minutes}m ${seconds}s until Friday Night`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
